<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="calculator">
    <h1>Simple Calculator</h1>
    <div class="display" id="display">0</div>
    <div class="inputs">
        <label for="num1"></label><input type="number" id="num1" placeholder="First number">
        <label for="operation"></label><select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">ร</option>
            <option value="/">รท</option>
        </select>
        <label for="num2"></label><input type="number" id="num2" placeholder="Second number">
    </div>
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
</div>
<script src="/static/js/calculator.js"></script>
</body>
</html>
